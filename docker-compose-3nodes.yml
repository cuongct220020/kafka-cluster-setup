version: '3.8'

networks:
  kafka-net:
    driver: bridge
    name: kafka-net

volumes:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:

# ============================================================
# 1. KHỐI BIẾN MÔI TRƯỜNG CHUNG (ENV VARS ONLY)
# ============================================================
x-kafka-env-common: &kafka-env-common
  KAFKA_PROCESS_ROLES: 'broker,controller'
  KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
  CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
  KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
  KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

  KAFKA_NUM_NETWORK_THREADS: 4
  KAFKA_NUM_IO_THREADS: 4
  KAFKA_NUM_PARTITIONS: 3
  KAFKA_DEFAULT_REPLICATION_FACTOR: 3
  KAFKA_MIN_INSYNC_REPLICAS: 2
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
  KAFKA_LOG_RETENTION_HOURS: 168
  KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"

# ============================================================
# 2. KHỐI CẤU HÌNH SERVICE CHUNG (IMAGE, NETWORK...)
# ============================================================
x-kafka-service-common: &kafka-service-common
  image: confluentinc/cp-kafka:${KAFKA_STACK_VERSION}
  networks:
    - kafka-net
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 15s

services:
  # ------------------------------------------------------------
  # KAFKA NODE 1
  # ------------------------------------------------------------
  kafka-1:
    <<: *kafka-service-common
    container_name: kafka-1
    hostname: kafka-1
    ports:
      - "9092:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'INTERNAL://kafka-1:29092,CONTROLLER://kafka-1:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-1:29092,EXTERNAL://localhost:9092'
    volumes:
      - kafka-1-data:/var/lib/kafka/data

  # ------------------------------------------------------------
  # KAFKA NODE 2
  # ------------------------------------------------------------
  kafka-2:
    <<: *kafka-service-common
    container_name: kafka-2
    hostname: kafka-2
    ports:
      - "9093:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 2
      KAFKA_LISTENERS: 'INTERNAL://kafka-2:29092,CONTROLLER://kafka-2:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-2:29092,EXTERNAL://localhost:9093'
    volumes:
      - kafka-2-data:/var/lib/kafka/data

  # ------------------------------------------------------------
  # KAFKA NODE 3
  # ------------------------------------------------------------
  kafka-3:
    <<: *kafka-service-common
    container_name: kafka-3
    hostname: kafka-3
    ports:
      - "9094:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 3
      KAFKA_LISTENERS: 'INTERNAL://kafka-3:29092,CONTROLLER://kafka-3:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-3:29092,EXTERNAL://localhost:9094'
    volumes:
      - kafka-3-data:/var/lib/kafka/data

  # ------------------------------------------------------------
  # SCHEMA REGISTRY
  # ------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:${KAFKA_STACK_VERSION}
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 3
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - kafka-net
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ------------------------------------------------------------
  # KAFKA UI
  # ------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8888:8080"
    depends_on:
      schema-registry:
        condition: service_healthy
      kafka-1:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kraft-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - kafka-net
    restart: unless-stopped